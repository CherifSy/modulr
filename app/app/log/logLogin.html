<div class="page">

  <ul class="nav nav-tabs sections">
    <li ui-sref-active="active"><a href="" ui-sref="layout.login">{{'LOGIN' | translate}}</a></li>
    <li ui-sref-active="active"><a href="" ui-sref="layout.request">{{'REQUEST' | translate}}</a></li>
  </ul>

  <br>

  <div class="row">
    <div class="col-md-6">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">{{ 'LOG.BROWSER' | translate }}</h3>
        </div>
        <div class="panel-body">
          <canvas class="chart chart-polar-area" chart-legend="true"
            chart-data="charts.browser.data" chart-labels="charts.browser.labels" chart-options="{tooltipTemplate: '<%if (label){%><%=label%>: <%}%><%= value %>%'}">
          </canvas>
        </div>
      </div>
    </div><!-- /.col -->
    <div class="col-md-6">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">{{ 'LOG.OS' | translate }}</h3>
        </div>
        <div class="panel-body">
          <canvas class="chart chart-doughnut" chart-legend="true"
            chart-data="charts.os.data" chart-labels="charts.os.labels" chart-options="{tooltipTemplate: '<%if (label){%><%=label%>: <%}%><%= value %>%'}">>
          </canvas>
        </div>
      </div>
    </div><!-- /.col -->
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">{{ 'LOG.USERS' | translate }}</h3>
        </div>
        <div class="panel-body">
          <div tasty-table bind-resource="tableResource" watch-resource="collection" bind-filters="filters" bind-theme="tableResource.custom">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead tasty-thead></thead>
                <tbody>
                  <tr ng-repeat="row in rows">
                    <td>{{row.user.username}}</td>
                    <td>{{row.ip | filterIp}}</td>
                    <td>{{row.device}}</td>
                    <td>{{row.os}}</td>
                    <td>{{row.browser}}</td>
                    <td>{{row.createdAt | amDateFormat:'LLLL'}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div tasty-pagination></div>
          </div>
        </div><!-- /.panel-body -->
      </div><!-- /.panel -->
    </div><!-- /.col -->
  </div><!-- /.row -->

</div><!-- /.page -->
