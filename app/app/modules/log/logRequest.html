<div class="page">

  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">{{ 'LOG.RESPONSETIME' | translate }}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <canvas class="chart chart-line" chart-legend="true"
              chart-data="charts.time.data" chart-labels="charts.time.labels" chart-series="charts.time.series"></canvas>
            </div>
          </div>

        </div>
      </div>
    </div><!-- /.col -->
    <!-- <div class="col-md-6">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">{{ 'LOG.METHOD' | translate }}</h3>
        </div>
        <div class="panel-body">
          <canvas class="chart chart-polar-area" chart-legend="true"
          chart-data="charts.method.data" chart-labels="charts.method.labels" chart-options="{tooltipTemplate: '<%if (label){%><%=label%>: <%}%><%= value %>%'}"></canvas>
        </div>
      </div>
    </div> -->
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">{{ 'LOG.USERS' | translate }}</h3>
        </div>
        <div class="panel-body">
          <div tasty-table bind-resource="tableResource" watch-resource="collection" bind-filters="filters" bind-theme="tableResource.custom">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead tasty-thead></thead>
                <tbody>
                  <tr ng-repeat="row in rows">
                    <td>
                      <img src="{{row.user.avatar}}" class="img-circle avatar-sm"> {{row.user.username}}
                    </td>
                    <td>{{row.method}}</td>
                    <td>
                      {{row.url}} <br>
                      {{row.parameters}}
                    </td>
                    <td>{{row.responseTime}} / {{row.middlewareLatency}}</td>
                    <td>{{row.createdAt | amDateFormat:'lll'}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div tasty-pagination></div>
          </div>
        </div><!-- /.panel-body -->
      </div><!-- /.panel -->
    </div><!-- /.col -->
  </div><!-- /.row -->

</div><!-- /.page -->
