<div class="auth">
    
    <form class="auth-form" id="formSignup" data-smk-icon="glyphicon glyphicon-remove-sign" ng-hide="show.message">

        <h2>{{'SIGNUP.SIGNUP' | translate}}</h2>

        <div class="form-group">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                </span>
                <input type="email" class="form-control" required autofocus placeholder="{{'SIGNUP.EMAIL' | translate}}" ng-model="formSignup.email">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control" required data-smk-type="alphanumeric" placeholder="{{'SIGNUP.USERNAME' | translate}}" ng-model="formSignup.username">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input type="password" class="form-control" id="password" required data-smk-strongPass="strong" placeholder="{{'SIGNUP.PASSWORD' | translate}}" ng-model="formSignup.password">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input type="password" class="form-control" id="rePassword" required data-smk-strongPass="strong" placeholder="{{'SIGNUP.REPASSWORD' | translate}}"  ng-model="formSignup.rePassword">
            </div>
        </div>

        <button class="btn btn-success btn-lg btn-block" autocomplete="off" ng-click="signup($event)"
        data-loading-text="<i class='fa fa-circle-o-notch fa-pulse'></i> Loading...">
            {{'SIGNUP' | translate}}
        </button>

        <a class="btn btn-link pull-left" href="/begin_password_reset">
            {{'LOGIN.FORGOTPASSWORD' | translate}}
        </a>

        <a class="btn btn-primary btn-outline pull-right" href="/">
            {{'LOGIN.LOGIN' | translate}}
        </a>

    </form>


    <div class="auth-content" ng-show="show.message">

        <div class="auth-content-body">
            <i class="fa fa-check-circle fa-6 text-success"></i>
            <h1>{{'SIGNUP.MESSAGES.SUCCESS.HEADLINE' | translate}}</h1>
            <p class="lead">{{'SIGNUP.MESSAGES.SUCCESS.PARAGRAPH' | translate}}</p>
        </div>

        <div class="auth-content-footer">
            <small class="text-muted">{{'SIGNUP.MESSAGES.SUCCESS.NOTE' | translate}}</small>
        </div>

    </div>

</div>
