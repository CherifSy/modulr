<div class="page tests">

  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-xs-10"><h4><small>{{test.group.name}} / </small>{{test.name}}</h4></div>
        <div class="col-xs-2"><a href="/tests/{{$state.params.groupId}}" class="btn pull-right">Salir</a></div>
      </div>
      <hr class="margin-top-5 margin-bottom-20">
      <div class="row">
        <div class="col-md-12">
          <div class="panel">
            <div class="panel-body">
              <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{count}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percentaje}}%;">
                  <span ng-show="percentaje>0">{{count}} - {{test.questions.length}}</span>
                </div>
              </div>
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane" ng-repeat="item in test.questions track by $index" ng-class="{'active': count == $index}">
                  <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                      <h3 class="margin-top-20 margin-bottom-50">{{item.name}}</h3>
                      <form id="form">
                        <div class"form-group">
                          <ul class="list-group" ng-repeat="subItem in item.possibleAnswers">
                            <li class="list-group-item" checked-list-box ng-model="subItem.answer">{{ subItem.title }} {{subItem}}</li>
                          </ul>
                        </div>
                      </form>
                    </div><!-- /.col -->
                  </div><!-- /.row -->
                </div><!-- /.tabpanel -->
              </div><!-- /.tab-content -->
            </div>
            <div class="panel-footer" ng-show="test.questions.length>0">
              <button type="button" class="btn btn-default btn-outline"
              ng-click="skip(count+1)">Saltar</button>
              <button type="button" class="btn btn-success btn-outline pull-right"
              ng-click="rate()">Calificar</button>
              <button type="button" class="btn btn-success btn-outline pull-right"
              ng-click="next(count+1)">Continuar</button>
            </div>
          </div><!-- /.panel -->
        </div><!-- /.col-->
      </div><!-- /.row-->
    </div><!-- /.col-->
  </div><!-- /.row-->

</div><!-- /.page -->
