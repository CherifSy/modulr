<div class="auth">
  <form class="auth-form" id="formSignup" data-smk-icon="glyphicon glyphicon-remove-sign" ng-hide="show.message">

    <h2>{{'SIGNUP.SIGNUP' | translate}}</h2>

    <div class="form-group">
      <div class="input-group input-group-lg">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-envelope"></span>
        </span>
        <input type="email" class="form-control" placeholder="{{'SIGNUP.EMAIL' | translate}}" required autofocus ng-model="formSignup.email">
      </div>
    </div>

    <div class="form-group">
      <div class="input-group input-group-lg">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-user"></span>
        </span>
        <input type="text" class="form-control" placeholder="{{'SIGNUP.USERNAME' | translate}}" data-smk-type="alphanumeric" required ng-model="formSignup.username">
      </div>
    </div>

    <div class="form-group">
      <div class="input-group input-group-lg">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-lock"></span>
        </span>
        <input type="password" class="form-control" placeholder="{{'SIGNUP.PASSWORD' | translate}}" data-smk-strongPass="strong" required ng-model="formSignup.password" id="password">
      </div>
    </div>

    <div class="form-group">
      <div class="input-group input-group-lg">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-lock"></span>
        </span>
        <input type="password" class="form-control" placeholder="{{'SIGNUP.REPASSWORD' | translate}}" data-smk-strongPass="strong" required ng-model="formSignup.rePassword" id="rePassword">
      </div>
    </div>

    <button class="btn btn-success btn-lg btn-block" data-loading-text="<i class='fa fa-circle-o-notch fa-pulse'></i> Loading..." autocomplete="off" ng-click="signup($event)">{{'SIGNUP' | translate}}</button>

  </form>

  <div class="auth-content" ng-show="show.message">

    <div class="auth-content-body">
      <i class="fa fa-check-circle fa-6 text-success"></i>

      <h1>{{'SIGNUP.MESSAGES.SUCCESS.HEADLINE' | translate}}</h1>

      <p class="lead">{{'SIGNUP.MESSAGES.SUCCESS.PARAGRAPH' | translate}}</p>
    </div>

    <div class="auth-content-footer">
      <small class="text-muted">{{'SIGNUP.MESSAGES.SUCCESS.NOTE' | translate}}</small>
    </div>

  </div>
</div>
